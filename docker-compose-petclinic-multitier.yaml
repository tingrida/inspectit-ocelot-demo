    volumes:
      - ../downloads/AppServerAgent:/opt/appdynamics
    ports:
     - 8080:8080

  #  Load Generator
  ## Artificial load on Demo
  load:
    image: inspectit/spring-petclinic-load:1.0
    container_name: load-generator
    hostname: load-generator

